<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crucigrama | Crossword puzzle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./images/icons8-crossword-64.png" type="image/x-icon">
  </head>
  <body onload="runCPuzzle()">
      
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar bg-body-tertiary" id="mainNav">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="./images/icons8-crossword-64.png" /> Crucigrama | Crossword Puzzle</a>
            </div>
          </nav>
    </header>
    
    <!-- Crucigrama -->
    <div class="container-fluid" id="mainContainer">
        <div class="container-md" id="cpuzzle"></div>
        <form id="cpuzzle-options">
          <input type="button" class="btn btn-primary" id="btn-restart" value="Reiniciar" onclick="restart()"/>
          <input type="button" class="btn btn-primary" id="btn-showAnswers" value="Ver Respuestas" onclick="showAnswers()"/>
        </form>
        <h3>Referencias</h3>
        <div class="container-md" id="references"></div>
    </div>

    <!-- Pie de página -->
    <footer>
      2024 - Mariela Montaldo.
      <a target="_blank" 
        href="https://icons8.com/icon/rue7kq0Pgo0B/crossword">Crossword</a> icon by 
        <a 
          target="_blank" 
          href="https://icons8.com">Icons8</a>
    </footer>
    <script
      src="scripts/crossword-puzzle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
